<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
</head>

<body data-unselectable="unselectable content">
    <div class="main-container">
        <header class="header">
            <a class="brand" href="# " style="display: inline-block;">
                <img src="images/benz2.png " alt="benz2 " style="width: 130px; height:80px; ">
            </a>
            <div class="menu-container">
                <a href="# ">Home</a>
                <a href="# ">About</a>
                <a href="# ">Store</a>
            </div>
            <div class="phone">
                <i class="material-icons" style="font-size: 20px;">phone_enabled</i>
                <p class="phone-number">+98 930 6809933</p>
            </div>
            <div class="calculator-container">
                <i class="material-icons" style="font-size : 20px">shopping_cart</i>
                <p class="calculator-paraph">2 items - $1044</p>
            </div>
        </header>
        <div class="background-light-effect">
            <p class="welcome-paraph">welcome to <b class="welcome-paraph-bold-section">car's buy</b></p>
            <div class="explore-button">
                EXPLORE
            </div>
        </div>
        <div class="Store-container">
            <p class="Store-title">Our <b class="Store">Store</b></p>
            <div class="Store-menu">
                <div class="Store-buttons" id="all">ALL</div>
                <div class="Store-buttons" id="benz">BENZ</div>
                <div class="Store-buttons" id="lamborghini">LAMBORGHINI</div>
                <div class="Store-buttons" id="bmw">BMW</div>
                <div class="Store-buttons" id="maclaren">MACLAREN</div>
                <div class="Store-buttons" id="ferrari">FERRARI</div>
                <div class="Store-buttons" id="astonMartin">ASTON MARTIN</div>
            </div>
            <form class="Search-box">
                <div class="search-button"><i class="material-icons">search</i></div>
                <input id="input" type="text" placeholder="item...">
            </form>
            <div class="cars-table-container">
                <table class="cars-table">
                    <tr class="store-table-rows" id="benz-images">
                        <td>
                            <div class="store-images-container"><img src="images/benz1.jpg" alt="benz1"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/benz2.jpg" alt="benz2"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/benz3.jpg" alt="benz3"></div>
                        </td>
                    </tr>
                    <tr class="store-table-rows" id="lamborghini-images">
                        <td>
                            <div class="store-images-container"><img src="images/lamborghini1.jpg" alt="lamborghini1"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/lamborghini2.jpg" alt="lamborghini2"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/lamborghini3.jpg" alt="lamborghini3"></div>
                        </td>
                    </tr>
                    <tr class="store-table-rows" id="bmw-images">
                        <td>
                            <div class="store-images-container"><img src="images/bmw1.jpg" alt="bmw1"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/bmw2.jpg" alt="bmw2"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/bmw3.jpg" alt="bmw3"></div>
                        </td>
                    </tr>
                    <tr class="store-table-rows" id="maclaren-images">
                        <td>
                            <div class="store-images-container"><img src="images/maclaren1.jpg" alt="maclaren1"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/maclaren2.jpg" alt="maclaren2"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/maclaren3.jpg" alt="maclaren3"></div>
                        </td>
                    </tr>
                    <tr class="store-table-rows" id="ferrari-images">
                        <td>
                            <div class="store-images-container"><img src="images/ferrari1.jpg" alt="ferrari1"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/ferrari2.jpg" alt="ferrari2"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/ferrari3.jpg" alt="ferrari3"></div>
                        </td>
                    </tr>
                    <tr class="store-table-rows" id="astonMartin-images">
                        <td>
                            <div class="store-images-container"><img src="images/astonMartin1.jpg" alt="astonMartin1"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/astonMartin2.jpg" alt="astonMartin2"></div>
                        </td>
                        <td>
                            <div class="store-images-container"><img src="images/astonMartin3.jpg" alt="astonMartin3"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
